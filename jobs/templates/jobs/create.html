{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
 {% if error %}
        {{ error }}
        <br />
        <br />
    {% endif %}

    <h1>Create</h1>

    <form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
        {% csrf_token %}
        Name:
        <br />
        <input type="text" name="name" />
        <br />
        Details:
        <br />
        <input type="textbox" name="summary" />
        <br />
        Image:
        <br />
        <input type="file" name="image" />
        <br />
        <br />
        <input class="btn btn-primary" type="submit" value="Add Image" />
    </form>


{% endblock %}
