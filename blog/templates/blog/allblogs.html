{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<main role="main">
    <div class="container">

        <h1 class="text-center pt-3">Welcome to Turza's Blog</h1>
        <br/>
        <br/>
        <h2>Latest Post</h2><hr/>
        {% for blog in blogs.all %}
            <div>
            <a href="{% url 'detail' blog.id %}"><h3> {{ blog.title }}</h3>
            {{ blog.pub_date_pretty }}
            <br/>
            <img class="img-fluid" src="{{ blog.image.url }}"  height=300 width=400/>
            <br/>
            <p>{{ blog.summary }}</p>
            </a>
            </div>



        {% endfor %}


        </div>

</main>

{% endblock %}
